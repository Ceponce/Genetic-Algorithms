<!DOCTYPE html>
<html>
  <head>
    <title>Genetic Algorithms - Travelling Salesman Problem (CoffeeScript)</title>
    <script type="text/javascript" src="javascripts/underscore-1.3.3.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/layout.css">
  </head>
  <body>
    <div class="container">
      <div class="sixteen columns">
        <h1 style="margin-top: 40px">Genetic Algorithm</h1>
        <h5>Solving the Traveling Salesman Problem with a Genetic algorithm in CoffeeScript</h5>
        <hr>
      </div>
      <div class="one-third column">
        <h3>Genetic Algorithm?</h3>
        <p>This will be an introduction to Genetic algorithms with a link to some other pages</p>
      </div>
      <div class="one-third column">
        <h3>Parameters</h3>
        <p>
          <label for="population-size">Population Size</label>
          <input type="text" id="population-size" value="1000">
        </p>
        <p>
          <label for="generation-size">Number of Generations</label>
          <input type="text" id="generation-size" value="1000">
        </p>
        <p>
          <input type="submit" value="Start" id="start-button">
          <input type="submit" value="Pause" id="pause-button">
          <input type="submit" value="Stop" id="stop-button">
        </p>
      </div>
      <div class="one-third column">
        <h3>Output</h3>
        <ul id="output-table">
          <li>Generation #100, Best: 34</li>
        </ul>
      </div>
    </div>
  </body>
</html>
